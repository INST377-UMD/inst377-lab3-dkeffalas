<body>

    <div class="site-header">
    <h1>Lab 3 - Rock Paper Scissors</h1>
        <nav class="main_nav">

            </ul>
        </nav>

    <div class="main stuff">
        <main class="main_content">
            <h2> Choose one of the following: </h2>
                <form id="rps">
                    <label for="Name">Name:</label>
                        <input id="Name" name="Name" type="text" required placeholder="Enter your name">
                <br>
                    <label for="Choice">Choice:</label>
                        <select id="choice" name="choice">
                            <option value="Rock">Rock</option>
                            <option value="Paper">Paper</option>
                            <option value="Scissors">Scissors</option>
                        </select>
                <br>
                    <button type="submit">Submit</button>
                </form>
        </main>
        <aside class="sidebar">
            <h3>Rules</h3>
            <p><strong>Choose Rock, Paper, or Scissors</strong></p>
            <p><strong> Combos:</strong></p>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Scissors beats Paper</li>
                    <li>Paper beats Rock</li>
                </ul>
        </aside>
    </div>

    <div class="footer">
